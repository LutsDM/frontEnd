    <div>

    <h1 style="text-align: center;">  <strong> Welcome to the Pet's Shop <em>!!!</em></strong></h1>
    
    </div>
    
    <div>    
    <h2 style="text-align: center;">
        <strong><mark>You can place your order</mark></strong>
    </h2>
    </div>
    
    <br>
    <form>

        <div><!--Выбор типа животных-->
        <h3 style="text-align: center;">               <strong> Your Order:</strong></h3>
        <label for = "type">Select Animal Type </label>
        <select id = "type" required>
                <option value=""></option>
                <option value="Cats">Fanny Cats</option>
                <option value="Dogs">Bad Dogs</option>
                <option value="Fish">Gold Fish</option>
        </select>
        </div>

        <br>
        <div><!--количество-->
        <label for = "Quantity">Number of Animals</label> 
        <input id="Quantity" type="number" placeholder="0" min="1" max="15" required/><!-- max 15-->
        </select>
        </div>
        
               
        <br>
        <div><!--время-->
            <label for = "Data">When you need a pet?</label> 
            <input id="Data" type="date" required/>
            </select>
            </div>
        </div>

        <br>
        <div><!--из приюта-->
            <label for = "Shelter">From Shelter </label> 
            <input id="Shelter" type="checkbox" />
            </select>
            </div>
        </div>

        <br>

        <div>   
            <label for="How many">How many... </label>
            <input id="How many" type="range" min="0" max="100" value="50" id="slider"/>
          </div> 

        <br>
        
        <div>
            <label style="color: rgb(165, 70, 152);"> Do you already have pets? </label>
            <br>
            <label for="firstPets">First pet</label>
            <input id="firstPets" type="radio" name="havePets" value="true" required />
          
            <label for="havePets">Already have pet(s)</label>
            <input id="havePets" type="radio" name="havePets" value="fouls" />
        </div>

        <br>  

        <div><!--email-->
            <label for = "email">Leave your email</label> 
            <input id="email" type="email" />
            </select>
            </div>
        </div>

        <div>   
            <label for="agree">I agree ... </label>
            <input id="agree" type="checkbox" required />
          </div> 


        <br/>

                    
            <button  type="submit" >
                <a href="https://avatars.dzeninfra.ru/get-zen_doc/2815454/pub_5ed7f8c0a039be1d18f7099c_5ed8003952494f14d4073218/scale_2400"></a>
                Order
            </button>

                  Reset
            </button>
           
       

    </form>
