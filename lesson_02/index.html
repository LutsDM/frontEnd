<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel = "stylesheet" href = "./style.css">

    <title>Document</title>
  </head>
  <!-- 
  где будет задаваться стилистика?
  1. Inline-styles (в тойже строке, где и сам элемент)
  2. Отдельный тег style в хед
  3. Отдельный фаил (.css)

  с помощью чего будет выбираться элементы для настройки? 
  1. С помощью имени тега
  -->
  
  <body>
    <h1 style="text-align: center;">Sign Up</h1>
    <form>
        <!-- Дефолтный блочный элемент - div-->
        <!-- Дефолтный строчный элемент - span-->
        <div>   
            <label for="name">Name: </label>
            <input id="name" type="text" placeholder="Enter your name" required />
        </div> 

        <br/>

        <div>   
            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="Enter your email" required />
        </div> 

        <br/>

        <div>   
            <label for="password">Password: </label>
            <input id="password" type="password" placeholder="Enter your email" maxlength="16" minlength="8" required />
        </div> 

        <br/>

        <div>   
            <label for="phone">Phone: *</label>
            <input 
            title="Обрати внимание на формат"
            id="phone" 
            type="tel" 
            placeholder="123-467-7890"  
            pattern = "\+[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required />
        </div> 
        
        <br/>
        
        <div>   
            <label for="hobby">Hobby: </label>
            <select id="hobby"  required>
                <option value = ""> Choose your </option>
                <option value = "chess">Chess - best sport </option>
                <option value = "Football">Football - best sport </option>
                <option value = "no">No in this list! </option>
            </select>
        </div> 

        <br/>

        <div>   
          <label for="agree">I agree ... </label>
          <input id="agree" type="checkbox" required />
        </div> 

        <br/>

        <div>   
          <label for="How many">How many... </label>
          <input id="How many" type="range" min="0" max="100" value="50" id="slider"/>
        </div> 

        <br/>

        <div>
          <label for = "mail">Male</label>
          <input id = "male" type = "radio" name="gender"  value = "male" required />


          <label for = "mail">Female</label>
          <input id = "female"  type = "radio" name="gender" value = "male"  />
        </div>

        <br/>

        <button type = "reset">Reset!</button>
        <button type = "submit">Finish!</button>
      </form>
  </body>
</html>
